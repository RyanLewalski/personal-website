<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
    <link rel="stylesheet" href="style/contact.css">
</head>
<body>
    <div class="banner">
        <div class="nav-links">
            <a href="index.html" class="nav-link">Home</a>
            <a href="about.html" class="nav-link">About</a>
            <a href="skills-projects.html" class="nav-link">Skills & Projects</a>
            <a href="experience.html" class="nav-link">Experience</a>
            <a href="contact.html" class="nav-link">Contact</a>
        </div>
    </div>

    <div class="container">
        <div class="contact">
            <h1>Contact Me</h1>
            <h2>If you would like to contact me, use the listed info or fill out the form!</h2>
            <img src="images/phone-image.png" alt="Phone Image" class="phone-image"> 
            <span>530-663-3900</span>
            <p></p>

            <img src="images/email-image.png" alt="Email Image" class="email-image">
            <span>ryan.lewalski@gmail.com</span>
            <p></p>

            <img src="images/adress-image.png" alt="Map Image" class="adress-image">
            <span>
                5000 Highcrest Dr.
                Cameron Park, CA 95682
            </span>

            <div class="social-section">
                <div class="social-links">
                    <a href="https://github.com/RyanLewalski" class="social-icon" target="_blank" rel="noopener noreferrer">
                        <img src="images/github-icon.webp" alt="GitHub" class="social-icon">
                    </a>
                    <a href="https://discord.com/users/opacity" class="social-icon" target="_blank" rel="noopener noreferrer">
                        <img src="images/discord-icon.png" alt="Discord" class="social-icon">
                    </a>
                    <a href="resume.pdf" class="resume-button" target="_blank">
                        View Resume
                    </a>
                </div>
            </div>
        </div>
        
        <div class="form-container">
            <form>
                <div class="form-group">
                    <label>Name</label>
                    <div class="input-row">
                        <div class="form-group">
                            <input type="text" placeholder="First">
                        </div>
                        <div class="form-group">
                            <input type="text" placeholder="Last">
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" placeholder="example@email.com">
                </div>
                
                <div class="form-group">
                    <label>Phone (optional)</label>
                    <input type="tel" placeholder="xxx-xxx-xxxx">
                </div>
                
                <div class="form-group">
                    <label>Message</label>
                    <textarea placeholder="Type your message ..."></textarea>
                </div>
                
                <button type="submit" class="submit-btn">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
